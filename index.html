<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aplicación de clima</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Aplicación de clima</h1>
  <div class="ciudades">
    <input type="radio" name="ciudad" value="cusco"> Cusco
    <input type="radio" name="ciudad" value="lima"> Lima
    <input type="radio" name="ciudad" value="arequipa"> Arequipa
    <input type="radio" name="ciudad" value="pucallpa"> Pucallpa
    <input type="radio" name="ciudad" value="iquique"> Iquique
  </div>
  <div class="clima">
    <h2>Clima</h2>
    <p>Temperatura: <span id="temperatura"></span></p>
    <p>Condición: <span id="condicion"></span></p>
    <p>Humedad: <span id="humedad"></span></p>
    <p>Velocidad del viento: <span id="velocidad_viento"></span></p>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
